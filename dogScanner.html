<!DOCTYPE html>
<html>

<body>

    <head>
        <title>Dog Scanner</title>
        <link href="assets/css/style.css" rel="stylesheet">
        <script src="highlightSelected.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
            </script>
        <script>
            $(function () {
                $(".footer-dark").load("assets/footer.html")
                $(".navLinks").load("assets/navBar.html")
                $("#header").load("assets/header.html")
            });
        </script>
        <div id="header"></div>
    </head>
    <h1>Dog Scanner
        <img id="logo" src="assets/images/logo/paw.png">
        <dl class="navLinks">
        </dl>
    </h1>
    <div id=grid>
        <button type="button" onclick="init(this)" style="margin-top: 10rem; font-size: 30px; border-radius: 10%; background-color: cornsilk;">Scan My Dog</button>
        
        <div id="webcam-container"></div>
        <div id="label-container"></div>
        <h2 id = "dog-breed"></h3>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script type="text/javascript">
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel
            const URL = "my_model/";

            let model, webcam, labelContainer, maxPredictions;
 
            // Load the image model and setup the webcam
            async function init(x) {
                if(x.innerHTML == 'Scan My Dog'){
                    const modelURL = URL + "model.json";
                    const metadataURL = URL + "metadata.json";
                    x.innerHTML = 'Stop';
                    // load the model and metadata
                    // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                    // or files from your local hard drive
                    // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();

                    // Convenience function to setup a webcam
                    const flip = true; // whether to flip the webcam
                    
                    webcam = new tmImage.Webcam(300, 300, flip); // width, height, flip
                    await webcam.setup({ facingMode: "environment" }); // request access to the webcam
                    await webcam.play();
                    window.requestAnimationFrame(loop);

                    // append elements to the DOM
                    webcamContainer = document.getElementById("webcam-container");
                    webcamContainer.appendChild(webcam.canvas);
                    labelContainer = document.getElementById("label-container");
                    labelContainer.style.display = 'initial';
                    dogBreed = document.getElementById("dog-breed");
                    dogBreed.style.display = 'initial';

                    for (let i = 0; i < maxPredictions; i++) { // and class labels
                        labelContainer.appendChild(document.createElement("div"));
                    }
                }
                else {
                    x.innerHTML = 'Scan My Dog';
                    webcamContainer.removeChild(webcam.canvas);
                    labelContainer.style.display = 'none';
                    dogBreed.style.display = 'none';
                    webcam.pause();
                    
                }
            }

            async function loop() {
                
                webcam.update(); // update the webcam frame
                await predict();
                setTimeout(() => {
                window.requestAnimationFrame(loop);
                }, 600)
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                const prediction = await model.predict(webcam.canvas);
                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction =
                        prediction[i].className + ": " + (prediction[i].probability.toFixed(2)*100) + "%";

                        if(prediction[i].probability>0.1){
                        labelContainer.childNodes[i].innerHTML = classPrediction;
                         } else {
                             labelContainer.childNodes[i].innerHTML = "";
                         }
                        if(prediction[i].probability > 0.9){
                            dogBreed.innerHTML = prediction[i].className;
                        }
                        
                        
                }
            }
        </script>
    </div>
    <div class="footer-dark">
    </div>
</body>

</html>
