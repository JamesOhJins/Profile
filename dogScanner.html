<!DOCTYPE html>
<html>
<body>
    <head>
        <title>Dog Scanner</title>
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/dogScanner.css" rel="stylesheet">
        <script src="assets/js/highlightSelected.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
            </script>
        <script>
            $(function () {
                $(".footer-dark").load("assets/html/footer.html")
                $(".navLinks").load("assets/html/navBar.html")
                $("#header").load("assets/html/header.html")
            });
        </script>
        <div id="header"></div>
    </head>
    <h1>Dog Scanner
        <img id="logo" src="assets/images/logo/magnifying_glass.png" style="filter:invert()">
    </h1>
    <dl class="navLinks">
    </dl>
    <div id=scannerWrapper>
        <h2 id="dog-breed">
            </h3>
            <div id="buttons">
                <button id="scan-button" type="button" onclick="init()">Scan My Dog</button>
                <button id=upload-button>
                    <label id="upload-label" for="input-file">
                        Upload Image
                    </label>
                    <input id="input-file" type="file" onchange="preview_image(event)">
                </button>
            </div>
            <div class="spinner"></div>
            <div id="webcam-container"></div>
            <div id="label-container"></div>
            <img id="output_image">
            <br>

            <br><br><br>
            <button type="button" class="collapsible">List of the Dogs trained</button>
            <div class="content">
                <p id='breed_list'>
                    <script>$('#breed_list').load('assets/data/dog_list.txt', function () {
                            // load dog list
                        });
                    </script>
                </p>
            </div>
            <!-- import collapsibile list -->
            <script src="assets/js/collapsible.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
            <script type="text/javascript" src="assets/js/dogScanner.js">
            </script>
    </div>
    <div class="footer-dark">
    </div>
</body>

</html>
