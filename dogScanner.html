<!DOCTYPE html>
<html>

<body>

    <head>
        <title>Dog Scanner</title>
        <link href="assets/css/style.css" rel="stylesheet">
        <script src="assets/js/highlightSelected.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
            </script>
        <script>
            $(function () {
                $(".footer-dark").load("assets/footer.html")
                $(".navLinks").load("assets/navBar.html")
                $("#header").load("assets/header.html")
            });
        </script>
        <div id="header"></div>
    </head>
    <h1>Dog Scanner
        <img id="logo" src="assets/images/logo/magnifying_glass.png" style="filter:invert()">
        <dl class="navLinks">
        </dl>
    </h1>
    <div id=grid>
        <h2 id = "dog-breed"></h3>
        <button id = "scan-button" type="button" onclick="init()">Scan My Dog</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
        
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script type="text/javascript">
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel
            const URL = "my_model/";
            let count = 0;
            let model, webcam, labelContainer, maxPredictions;
 
            // Load the image model and setup the webcam
            async function init() {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                scanButton = document.getElementById('scan-button');
                webcamContainer = document.getElementById("webcam-container");
                labelContainer = document.getElementById("label-container");
                dogBreed = document.getElementById("dog-breed");
                const flip = false;
                webcam = new tmImage.Webcam(300, 300, flip); // width, height, flip
                await webcam.setup({ facingMode: "environment" });
                
                
                if(scanButton.innerHTML == 'Scan My Dog'){
                    
                    scanButton.innerHTML = 'Stop';
                    console.log(scanButton.innerHTML);
                    // load the model and metadata
                    // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                    // or files from your local hard drive
                    // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                    

                    // Convenience function to setup a webcam
                     // whether to flip the webcam
                    
                     // request access to the webcam
                    await webcam.play();
                    window.requestAnimationFrame(loop);
                    if(count == 0){
                    webcamContainer.appendChild(webcam.canvas);
                    }
                    // append elements to the DOM
                       
                    
                    console.log(scanButton.innerHTML);
                    labelContainer.style.display = 'initial';
                    dogBreed.style.display = 'initial';

                    for (let i = 0; i < maxPredictions; i++) { // and class labels
                        labelContainer.appendChild(document.createElement("div"));
                    }
                }
                else if (scanButton.innerHTML == "Re-try"){
                    webcamContainer.innerHTML = "";
                    dogBreed.innerHTML = '';
                    labelContainer.style.display = 'none';
                    scanButton.innerHTML = 'Scan My Dog';
                }
                else {
                    scanButton.innerHTML = 'Scan My Dog';
                    webcamContainer.innerHTML = "";
                    //webcamContainer.removeChild(canvas);
                    labelContainer.style.display = 'none';
                    dogBreed.style.display = 'none';
                    webcam.pause();
                    
                }
            }

            async function loop() {
                
                webcam.update(); // update the webcam frame
                await predict();
                window.requestAnimationFrame(loop);
                
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                const prediction = await model.predict(webcam.canvas);
                
                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction =
                        prediction[i].className + ": " + (prediction[i].probability.toFixed(2)*100) + "%";

                        if(prediction[i].probability>0.15){
                        labelContainer.childNodes[i].innerHTML = classPrediction;
                         } else {
                             labelContainer.childNodes[i].innerHTML = "";
                         }
                        if(prediction[i].probability == 1){
                            dogBreed.innerHTML = prediction[i].className;    
                            //if(scanButton.innerHTML != 'Re-try'){
                            scanButton.innerHTML = 'Re-try';
                            //}
                            webcam.pause();
                            }
                        }
                
            }

        </script>
    </div>
    <div class="footer-dark">
    </div>
</body>

</html>
