<!DOCTYPE html>
<html>

<head>
    <title>Algorithm</title>
    <script src="assets/js/highlightSelected.js"></script>
    <link href="assets/css/style.css" rel="stylesheet">
    <script defer src="assets/js/modal.js"></script>
    <script src="assets/js/loader.js"></script>
    <script async src="https://kit.fontawesome.com/6cc05e1e8e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $(".footer-dark").load("assets/html/footer.html")
            $(".navLinks").load("assets/html/navBar.html")
            $("#header").load("assets/html/header.html")
        });
    </script>
    <div id="header"></div>
</head>

<body class=main>
    <h1>Algorithm Studies
    </h1>
    <dl class="navLinks">
    </dl>
    <div id=grid>
        <div id=column>
            <ul>
            <figure class="gallery__item"> 
                <div class="spinner" style="display:flex">
                    <img src="assets/images/studies/algorithm/DFS.png" class="photo" onload="removeLoader(src)">
                </div>
                <figcaption><span>Depth-first search (DFS)</span><br> is an algorithm for traversing a tree. It starts
                    traversing from the root node and explores as far as possible along each branch before backtracking.
                    Usually uses <span>stack</span> to find the shortest path. In general, DFS is faster than
                    BFS.<br><span>Time complexity: </span> O(V+E)</figcaption>
            </figure>
            </ul>
            <ul>
            <figure class="gallery__item">
                <div class="spinner" style="display:flex">
                    <img src="assets/images/studies/algorithm/BFS.png" class="photo" onload="removeLoader(src)">
                </div>
                <figcaption><span>Breadth-first search (BFS)</span><br> is an algorithm for searching a tree. It starts
                    traversing from the root node and explores all nodes at the present depth prior to moving on to the
                    nodes at the next depth level. Extra memory, usually a <span>queue</span>, is needed to keep track
                    of the child nodes that were encountered but not yet explored. It is usually a better option when
                    target is closer to source.<br> <span>Time complexity: O(V+E)</span></figcaption>
            </figure>
            </ul>
            <ul>
                <figure class="gallery__item">
                    <div class="spinner" style="display:flex">
                        <img src="assets/images/studies/algorithm/sieve.png" class="photo" onload="removeLoader(src)">
                    </div>
                    <figcaption><span>Sieve of Eratosthenes</span><br> is a method used to find all the prime numbers up to a limit number(N).
                        It adds all the numbers in a range as a prime number. Starting from smallest prime number, 2, it removes multiple of each prime number(i).
                        When i reaches sqrt(N) or bigger, all the numbers remaining are defined as prime number.
                        <br> <span>Time complexity: O(N log (log N))</span></figcaption>
                </figure>
            </ul>
            <ul>
                <figure class="gallery__item">
                    <div class="spinner" style="display:flex">
                        <!-- <img src="assets/images/studies/algorithm/sieve.png" class="photo" onload="removeLoader(src)"> -->
                    </div>
                    <figcaption><span>Brute-force search</span><br> is a problem-solving technique that enumerates all the possible candidates for the solution. It checks each candidate if it satisfies problem's requirements.
                        In general, Brute-force is easy to implement, but becomes inefficient as the number of possible candidates increases
                        <br> <span>Time complexity: O(mn)</span></figcaption>
                </figure>
            </ul>
            <ul>
                <figure class="gallery__item">
                    <div class="spinner" style="display:flex">
                        <img src="assets/images/studies/algorithm/backtracking.png" class="photo" onload="removeLoader(src)">
                    </div>
                    <figcaption><span>Backtracking algorithm</span><br> is a problem-solving algorithm that recursively goes through candidates and returns to initial position if the candidate do not satisfy the condition.</figcaption>
                </figure>
            </ul>
        </div>
    </div>
    <div class="footer-dark">
    </div>
</body>

</html>
