<!DOCTYPE html>
<html>

<body id = "tetris-body">
    <head>
        <title>Tetris</title>
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/tetris.css" rel="stylesheet">
        <!--Pixel font -->
        <link href="https://fonts.cdnfonts.com/css/karma-2" rel="stylesheet">
        <script src="assets/js/highlightSelected.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
            </script>
        <style>
            @import url('https://fonts.cdnfonts.com/css/karma-2');
        </style>
        <script>
            $(function () {
                $(".footer-dark").load("assets/html/footer.html")
                $(".navLinks").load("assets/html/navBar.html")
                $("#header").load("assets/html/header.html")
            });
        </script>
        <div id="header"></div>
    </head>
    <h1 >Tetris
        <img id="logo" src="assets/images/logo/game.png">
        
    </h1>
    <dl class="navLinks">
    </dl>
    <div id=grid>
        <div class="tetris-body">
            <div class="tetris">Tetris
            </div>
            <div>
                <span class="game-text">Game-Over!!</span>
                <button class="game-button">restart
                </button>
                <button class="resume-button">Resume</button>
            </div>
            <div class="score"> Score: 0</div>
            <div class="info"> <span class="stage"> Stage: 1</span> <span class="next-level">Next Level: 10</span> <span
                    id="next">Next Block: </span></div>
            <div><span class="playground">
                    <ul></ul>
                </span>
                <span class=preview>
                    <ul></ul>
                </span>
                <div class="mobile_button">
                    <div>
                        <button id="pause_button"><i class="fa fa-pause"></i></button>
                    </div>
                    <div>
                        <button id="mute_button">M</button>
                    </div>
                    <div>
                        <button id="left_button"><i class="fa fa-arrow-left"></i></button>
                    </div>
                    <div>
                        <button id="down_button"><i class="fa fa-arrow-down"></i></button>
                    </div>
                    <div>
                        <button id="up_button"><i class="fa fa-arrow-up"></i></button>
                    </div>
                    <div>
                        <button id="right_button"><i class="fa fa-arrow-right"></i></button>
                    </div>
                    <div>
                        <button id="spacebar"><i class="fa fa-angle-double-down"></i></button>
                    </div>
                </div>

            </div>
        </div>
        <script src="assets/js/tetris.js" type="module">
        </script>
    </div>
    <div class="tetris-footer">
        <div class="footer-dark">
        </div>
    </div>
</body>

</html>
